<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .game-container {
      background: #1e1e2f;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .instructions {
      font-size: 14px;
      margin-bottom: 15px;
      color: #dcdcdc;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #2d2d44;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #3f3f5e;
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #5563d9;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="instructions">
      Players take turns entering <b>X</b> and <b>O</b>.<br />
      Click on a cell or use keyboard keys (X / O).
    </div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="status" id="status">Player X's turn</div>
    <button onclick="resetGame()">Restart Game</button>

    <footer>
      Built with HTML, CSS & JavaScript
    </footer>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');

    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    cells.forEach(cell => {
      cell.addEventListener('click', () => handleCellClick(cell));
    });

    function handleCellClick(cell) {
      const index = cell.getAttribute('data-index');

      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;

      checkResult();
    }

    function checkResult() {
      let roundWon = false;

      for (let combo of winningCombinations) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function resetGame() {
      currentPlayer = 'X';
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      statusText.textContent = "Player X's turn";
      cells.forEach(cell => cell.textContent = '');
    }

    // Keyboard input support
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      if (e.key.toLowerCase() === 'x' || e.key.toLowerCase() === 'o') {
        currentPlayer = e.key.toUpperCase();
        statusText.textContent = `Player ${currentPlayer}'s turn (keyboard)`;
      }
    });
  </script>
</body>
</html>
